    <script>
        document.addEventListener("transferwise-marker-initialized", function () {
            setInterval(
                function () {
                    var countries = [
                        "AF",
                        "AX",
                        "AL",
                        "DZ",
                    ];
                    var colors = ["default"];
                    var country = countries[parseInt(Math.random() * 4)];
                    var color = colors[parseInt(Math.random() * 3)];
                    window.TransferWise.Location.getLocationCoordinates(
                        country,
                        function (data) {
                            window.TransferWise.Marker.create(data.latitude, data.longitude, color);
                        }
                    );
                },
                2000
            );
        });
    </script>
